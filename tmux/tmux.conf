# Default shell zsh
set-option -g default-shell /bin/zsh

# Default Terminal
set -g default-terminal "screen-256color"

# Reload config file
bind r source-file ~/.tmux.conf

# Set same auth sock
#setenv -g SSH_AUTH_SOCK $SSH_AUTH_SOCK

# Enable vim mode when C-b [
setw -g mode-keys vi

# Enable mouse
set -g mouse on

# Status bar
set -g base-index 1
set -g status-bg colour237
set -g status-fg colour246
set -g allow-rename off
set -g window-status-current-bg colour241
set -g window-status-current-fg colour255
set -g window-status-current-attr bold
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=colour241,bold](#S) '
set -g status-right ''

# NeoVim ESC time
set -sg escape-time 0

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Resurrect content of panes
set -g @resurrect-processes 'ssh'

run '~/.tmux/plugins/tpm/tpm'
